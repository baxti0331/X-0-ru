<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Игра: Анаграммы Улучшенная</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6dd5fa, #2980b9);
    color: #222;
    margin: 0; padding: 20px;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    height: 100vh;
    user-select: none;
    overflow: hidden;
    position: relative;
  }
  #scoreboard {
    color: white;
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 10px;
    user-select: none;
    z-index: 10;
  }
  #timer {
    color: #ffd700;
    font-size: 20px;
    margin-bottom: 20px;
    user-select: none;
  }
  #level {
    color: #fff;
    font-size: 18px;
    margin-bottom: 20px;
  }
  #wordContainer {
    display: flex;
    gap: 12px;
    font-size: 64px;
    color: white;
    font-weight: 700;
    user-select: none;
    margin-bottom: 30px;
    min-height: 90px;
    position: relative;
  }
  .letter {
    background: rgba(255 255 255 / 0.2);
    border-radius: 10px;
    width: 60px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease, transform 0.3s ease;
    position: relative;
  }
  .letter:hover {
    background: rgba(255 255 255 / 0.4);
  }
  .wrong-letter {
    background-color: #ff6347 !important;
    animation: pulseRed 0.6s ease;
  }
  @keyframes pulseRed {
    0% { box-shadow: 0 0 10px #ff6347; }
    50% { box-shadow: 0 0 20px #ff6347; }
    100% { box-shadow: 0 0 10px #ff6347; }
  }
  #bottomLetters {
    margin-top: 30px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
  }
  #bottomLetters .letter {
    width: 50px;
    height: 60px;
    font-size: 48px;
    background: rgba(255 255 255 / 0.25);
    cursor: default;
  }
  #bottomLetters .highlight {
    animation: pulseYellow 1s infinite;
  }
  @keyframes pulseYellow {
    0%, 100% { box-shadow: 0 0 10px #ffd700; }
    50% { box-shadow: 0 0 20px #ffd700; }
  }
  #message {
    margin-top: 10px;
    color: #fff;
    font-size: 22px;
    font-weight: 600;
    min-height: 36px;
    user-select: none;
    z-index: 10;
  }
  #hintButton, #nextLevelButton {
    margin-top: 15px;
    font-size: 20px;
    padding: 12px 28px;
    border: none;
    border-radius: 14px;
    background: #0984e3;
    color: white;
    font-weight: 700;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #hintButton:hover:not(:disabled),
  #nextLevelButton:hover:not(:disabled) {
    background: #74b9ff;
  }
  #hintButton:disabled, #nextLevelButton:disabled {
    background: #777;
    cursor: default;
  }
  #recordBoard {
    margin-top: 20px;
    color: white;
    font-size: 18px;
    user-select: none;
  }

  /* Фейерверк */
  .firework {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    animation: explode 0.7s forwards ease-out;
  }

  @keyframes explode {
    0% {
      opacity: 1;
      transform: scale(0.3);
    }
    100% {
      opacity: 0;
      transform: scale(1.8);
    }
  }

  /* Экран загрузки */
  #loadingScreen {
    position: fixed;
    inset: 0;
    background: #0984e3;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 32px;
    font-weight: 700;
    z-index: 9999;
    user-select: none;
    transition: opacity 0.5s ease;
  }
  #loadingScreen.fade-out {
    opacity: 0;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="loadingScreen">Загрузка...</div>

<div id="scoreboard">Очки: 0</div>
<div id="level">Уровень: 1</div>
<div id="timer">Время: 60</div>
<div id="wordContainer"></div>
<button id="hintButton" disabled>Подсказка (-1 очко)</button>
<button id="nextLevelButton" style="display:none;">Следующий уровень</button>
<div id="message"></div>
<div id="bottomLetters"></div>
<div id="recordBoard">Рекорд: 0</div>

<script src="script.js"></script>
</body>
</html>
