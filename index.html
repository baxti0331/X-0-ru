<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Игра: Анаграммы с зонами</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6dd5fa, #2980b9);
    color: #222;
    margin: 0; padding: 20px;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    height: 100vh; user-select: none;
    overflow: hidden;
  }
  #scoreboard {
    color: white;
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 20px;
  }
  #topSlots, #bottomLetters {
    display: flex;
    gap: 12px;
    margin-bottom: 30px;
  }
  #topSlots {
    min-height: 90px;
  }
  .slot, .letter {
    width: 60px;
    height: 80px;
    background: rgba(255 255 255 / 0.2);
    border-radius: 10px;
    font-size: 56px;
    font-weight: 700;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .slot {
    background: rgba(255 255 255 / 0.1);
  }
  .slot.filled {
    background: rgba(255 255 255 / 0.4);
  }
  .slot.correct {
    background: #7FFF00;
    color: #003300;
  }
  .letter {
    background: rgba(255 255 255 / 0.35);
  }
  .letter.used {
    background: rgba(255 255 255 / 0.1);
    cursor: default;
    color: rgba(255 255 255 / 0.5);
  }
  #message {
    margin-top: 20px;
    color: #fff;
    font-size: 24px;
    font-weight: 600;
    min-height: 36px;
  }
  #hintButton {
    font-size: 22px;
    padding: 12px 28px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    user-select: none;
    font-weight: 700;
    margin-top: 10px;
    background: #00b894;
    color: white;
    transition: background-color 0.3s ease;
  }
  #hintButton:hover:not(:disabled) {
    background: #55efc4;
  }
  #hintButton:disabled {
    background: #555;
    cursor: default;
  }
  #loadingScreen {
    position: fixed;
    inset: 0;
    background: #2980b9;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 28px;
    font-weight: 700;
    z-index: 1000;
  }
  #fireworksCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 1001;
  }
</style>
</head>
<body>

<div id="loadingScreen">Загрузка игры...</div>

<div id="scoreboard">Очки: 0</div>

<div id="topSlots"></div>

<div id="bottomLetters"></div>

<button id="hintButton" disabled>Подсказка</button>

<div id="message"></div>

<canvas id="fireworksCanvas"></canvas>

<script src="script.js"></script>

</body>
</html>
