<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏ —Å –±–æ—Ç–æ–º</title>
<style>
  #loaderScreen {
    position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
    background: linear-gradient(135deg, #74b9ff, #0984e3);
    display: flex; justify-content: center; align-items: center; flex-direction: column;
    color: #f0f0f0; font-size: 28px; font-weight: 700; z-index: 1000;
  }
  .spinner {
    margin-top: 20px; width: 60px; height: 60px;
    border: 8px solid rgba(240, 240, 240, 0.3);
    border-top: 8px solid #f0f0f0; border-radius: 50%;
    animation: spin 1.2s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6dd5fa, #2980b9);
    color: #222; margin: 0; padding: 20px;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    height: 100vh; user-select: none; overflow: hidden;
  }
  #scoreboard {
    color: white;
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 20px;
    user-select: none;
    z-index: 1;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 10px;
    z-index: 1;
  }
  .cell {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    font-size: 72px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background-color .3s ease;
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
    user-select: none;
  }
  .cell:hover {
    background-color: #f0f8ff;
  }
  .cell.disabled {
    cursor: default;
    background-color: #d6eaff;
  }
  #message {
    margin-top: 40px;
    color: #fff;
    font-size: 26px;
    font-weight: 600;
    min-height: 32px;
    user-select: none;
    z-index: 1;
  }
  #countdown {
    color: #fff;
    font-size: 26px;
    font-weight: 600;
    user-select: none;
    min-width: 24px;
    text-align: left;
  }
  #botToggleBtn {
    margin-top: 40px;
    padding: 16px 36px;
    font-weight: 700;
    font-size: 22px;
    border: none;
    border-radius: 14px;
    background: linear-gradient(45deg, #ff6b6b, #ff4757);
    color: #fff;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(255, 71, 87, .6);
    transition: background-color .3s ease, box-shadow .3s ease;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
    z-index: 1;
  }
  #botToggleBtn:hover {
    background: linear-gradient(45deg, #ff4757, #ff2e1f);
    box-shadow: 0 8px 20px rgba(255, 46, 31, .8);
  }
  #fireworksCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    z-index: 10;
  }
</style>
</head>
<body>
<div id="loaderScreen">–ò–≥—Ä–∞ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...<div class="spinner"></div></div>

<div id="scoreboard">–ò–≥—Ä–æ–∫ ‚ùå: 0  |  –ë–æ—Ç ‚≠ï: 0  |  –ù–∏—á—å–∏: 0</div>

<div id="board"></div>
<div id="message">–•–æ–¥: ‚ùå</div>
<div id="countdown"></div>

<button id="botToggleBtn">–ò–≥—Ä–∞—Ç—å —Å –±–æ—Ç–æ–º: –í—ã–∫–ª</button>

<canvas id="fireworksCanvas"></canvas>
<script>
window.onload = () => {
  setTimeout(() => {
    document.getElementById('loaderScreen').style.display = 'none';
    createBoard();
  }, 2500);
};

const boardElement = document.getElementById('board');
const messageElement = document.getElementById('message');
const botToggleBtn = document.getElementById('botToggleBtn');
const countdownElement = document.getElementById('countdown');
const scoreboard = document.getElementById('scoreboard');
const canvas = document.getElementById('fireworksCanvas');
const ctx = canvas.getContext('2d');

let board = ['', '', '', '', '', '', '', '', ''];
let currentPlayer = '‚ùå';
let gameActive = true;
let fireworks = [];
let animationId;
let isBotActive = false;
let countdownInterval;

let playerWins = 0;
let botWins = 0;
let draws = 0;

const winningConditions = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

class FireworkParticle {
  constructor(x,y,color){
    this.x = x;
    this.y = y;
    this.color = color;
    this.radius = Math.random()*3 + 2;
    this.speedX = (Math.random()-0.5)*6;
    this.speedY = (Math.random()-0.5)*6;
    this.alpha = 1;
    this.gravity = 0.05;
    this.decay = 0.015 + Math.random()*0.015;
  }
  update() {
    this.speedY += this.gravity;
    this.x += this.speedX;
    this.y += this.speedY;
    this.alpha -= this.decay;
  }
  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
    ctx.fill();
    ctx.restore();
  }
}

function createFireworks(x, y) {
  const colors = ['#ff4757','#ffa502','#1e90ff','#2ed573','#ff6b81','#3742fa'];
  for(let i=0; i<60; i++){
    const color = colors[Math.floor(Math.random()*colors.length)];
    fireworks.push(new FireworkParticle(x, y, color));
  }
}

function animateFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for(let i = fireworks.length - 1; i >= 0; i--){
    const p = fireworks[i];
    p.update();
    p.draw();
    if(p.alpha <= 0){
      fireworks.splice(i,1);
    }
  }
  if(fireworks.length > 0){
    animationId = requestAnimationFrame(animateFireworks);
  } else {
    cancelAnimationFrame(animationId);
  }
}

function showFireworks() {
  createFireworks(window.innerWidth/2, window.innerHeight/2);
  animateFireworks();
}

function createBoard() {
  boardElement.innerHTML = '';
  board.forEach((cell, index) => {
    const cellDiv = document.createElement('div');
    cellDiv.classList.add('cell');
    cellDiv.dataset.index = index;
    cellDiv.textContent = cell;
    if(cell !== '') cellDiv.classList.add('disabled');
    cellDiv.addEventListener('click', onCellClick);
    boardElement.appendChild(cellDiv);
  });
}

function onCellClick(e) {
  const index = e.target.dataset.index;
  if(!gameActive || board[index] !== '' || (isBotActive && currentPlayer === '‚≠ï')) return;
  board[index] = currentPlayer;
  updateBoard();
  checkResult();
  if(isBotActive && gameActive && currentPlayer === '‚≠ï'){
    setTimeout(botMove, 500);
  }
}

function updateBoard() {
  document.querySelectorAll('.cell').forEach(cell => {
    const idx = cell.dataset.index;
    cell.textContent = board[idx];
    if(board[idx] !== '') cell.classList.add('disabled');
    else cell.classList.remove('disabled');
  });
}

function updateScoreboard() {
  scoreboard.textContent = `–ò–≥—Ä–æ–∫ ‚ùå: ${playerWins}  |  –ë–æ—Ç ‚≠ï: ${botWins}  |  –ù–∏—á—å–∏: ${draws}`;
}

function checkResult() {
  let roundWon = false;
  for(const condition of winningConditions){
    const [a,b,c] = condition;
    if(board[a] === '' || board[b] === '' || board[c] === '') continue;
    if(board[a] === board[b] && board[b] === board[c]){
      roundWon = true;
      break;
    }
  }
  if(roundWon){
    messageElement.textContent = `–ü–æ–±–µ–¥–∏—Ç–µ–ª—å: ${currentPlayer}! üéâ`;
    gameActive = false;
    highlightWinningCells();
    showFireworks();

    if(currentPlayer === '‚ùå') playerWins++;
    else if(currentPlayer === '‚≠ï') botWins++;

    updateScoreboard();

    if(isBotActive){
      startCountdownAndRestart();
    }
    return;
  }
  if(!board.includes('')){
    messageElement.textContent = '–ù–∏—á—å—è! ü§ù';
    gameActive = false;
    draws++;
    updateScoreboard();

    if(isBotActive){
      startCountdownAndRestart();
    }
    return;
  }
  currentPlayer = currentPlayer === '‚ùå' ? '‚≠ï' : '‚ùå';
  messageElement.textContent = `–•–æ–¥: ${currentPlayer}`;
  countdownElement.textContent = '';
}

function highlightWinningCells() {
  for(const condition of winningConditions){
    const [a,b,c] = condition;
    if(board[a] !== '' && board[a] === board[b] && board[b] === board[c]){
      document.querySelector(`.cell[data-index="${a}"]`).style.backgroundColor = '#90ee90';
      document.querySelector(`.cell[data-index="${b}"]`).style.backgroundColor = '#90ee90';
      document.querySelector(`.cell[data-index="${c}"]`).style.backgroundColor = '#90ee90';
    }
  }
}

function startCountdownAndRestart() {
  let timeLeft = 2;
  countdownElement.textContent = timeLeft;
  clearInterval(countdownInterval);
  countdownInterval = setInterval(() => {
    timeLeft--;
    if(timeLeft <= 0){
      clearInterval(countdownInterval);
      countdownElement.textContent = '';
      restartGame();
    } else {
      countdownElement.textContent = timeLeft;
    }
  }, 1000);
}

function restartGame() {
  board = ['', '', '', '', '', '', '', '', ''];
  currentPlayer = '‚ùå';
  gameActive = true;
  messageElement.textContent = `–•–æ–¥: ${currentPlayer}`;
  countdownElement.textContent = '';
  createBoard();
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  fireworks = [];
  cancelAnimationFrame(animationId);
}

// –£–ª—É—á—à–µ–Ω–Ω—ã–π –±–æ—Ç —Å 70% –ø–æ–±–µ–¥
function botMove() {
  if (!gameActive) return;

  function findWinningMove(player) {
    for (const condition of winningConditions) {
      const [a, b, c] = condition;
      const line = [board[a], board[b], board[c]];
      if (line.filter(cell => cell === player).length === 2 && line.includes('')) {
        return condition[line.indexOf('')];
      }
    }
    return null;
  }

  const randomChance = Math.random();

  // 70% —à–∞–Ω—Å —Å–¥–µ–ª–∞—Ç—å –∏–¥–µ–∞–ª—å–Ω—ã–π —Ö–æ–¥ (–≤—ã–∏–≥—Ä–∞—Ç—å –∏–ª–∏ –±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å)
  if (randomChance < 0.7) {
    let move = findWinningMove('‚≠ï');
    if (move !== null) {
      board[move] = '‚≠ï';
      updateBoard();
      checkResult();
      return;
    }
    move = findWinningMove('‚ùå');
    if (move !== null) {
      board[move] = '‚≠ï';
      updateBoard();
      checkResult();
      return;
    }
  }

  // 20% —à–∞–Ω—Å –≤–∑—è—Ç—å —Ü–µ–Ω—Ç—Ä –µ—Å–ª–∏ —Å–≤–æ–±–æ–¥–µ–Ω
  if (randomChance >= 0.7 && randomChance < 0.9) {
    if (board[4] === '') {
      board[4] = '‚≠ï';
      updateBoard();
      checkResult();
      return;
    }
  }

  // 10% —à–∞–Ω—Å –∑–∞–Ω—è—Ç—å —Å–≤–æ–±–æ–¥–Ω—ã–π —É–≥–æ–ª, –µ—Å–ª–∏ —Ü–µ–Ω—Ç—Ä –∑–∞–Ω—è—Ç
  const corners = [0, 2, 6, 8].filter(i => board[i] === '');
  if (corners.length > 0 && randomChance >= 0.9) {
    const corner = corners[Math.floor(Math.random() * corners.length)];
    board[corner] = '‚≠ï';
    updateBoard();
    checkResult();
    return;
  }

  // –ò–Ω–∞—á–µ —Å–ª—É—á–∞–π–Ω—ã–π —Ö–æ–¥
  const emptyIndices = board.map((val, idx) => val === '' ? idx : -1).filter(idx => idx !== -1);
  if (emptyIndices.length === 0) return;
  const randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
  board[randomIndex] = '‚≠ï';
  updateBoard();
  checkResult();
}

botToggleBtn.addEventListener('click', () => {
  isBotActive = !isBotActive;
  botToggleBtn.textContent = `–ò–≥—Ä–∞—Ç—å —Å –±–æ—Ç–æ–º: ${isBotActive ? '–í–∫–ª' : '–í—ã–∫–ª'}`;
  restartGame();
});
</script>
</body>
</html>
